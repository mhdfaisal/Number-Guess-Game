<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Number Guess Game</title>
</head>
<body>
    <div class="container">
       <div class="row">
           <div class="col-md-6 offset-md-3">
            <h1 class="display-4">Number Guesser</h1>
            <p class="text-muted">Guess a number between <span id="min"></span> and <span id="max"></span></p>
            <form id="game">
                <div class="form-inline">
                    <div class="input-group">
                        <input type="text" class="form-control" id="guess-input">
                        <div class="input-group-append">                            
                            <button class="btn btn-faded ml-2" id="guess-btn">SUBMIT</button>
                        </div>
                    </div>
                </div>
            </form>
            <p id="message" class="mt-3"></p>
           </div>
       </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
